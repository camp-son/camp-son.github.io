<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <section class="wrapper">
        <h1 class="title"></h1>
        <h2 class="clock">00:00</h2>
        <form id="nameForm" class="hidden">
            <input type="text" placeholder="Enter a your name" required/>
        </form>
        <form id="toDoForm" class="hidden">
            <input type="text" placeholder="Add a new to-do." required />
        </form>
        <ul id="toDoList" class="hidden">
            <li>
                <label for="10_check">
                    <input type="checkbox" id="10_check" />
                    <span>Effective Typescript</span>
                </label>
                <button>X</button>
            </li>
            <li>
                <label for="20_check">
                    <input type="checkbox" id="10_check" />
                    <span>Nomad Coder Practice</span>
                </label>
                <button>X</button>
            </li>
            <li>
                <label for="30_check">
                    <input type="checkbox" id="30_check" />
                    <span>Weight training</span>
                </label>
                <button>X</button>
            </li>
            <li>
                <label for="40_check">
                    <input type="checkbox" id="40_check" />
                    <span>Cooking</span>
                </label>
                <button>X</button>
            </li>
        </ul>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
